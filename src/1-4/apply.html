<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>無料デモ申し込み - InnovateX</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./apply.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo"><a href="./index.html">InnovateX</a></h1>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <nav>
          <ul>
            <li><a href="index.html#features">特徴</a></li>
            <li><a href="index.html#testimonials">お客様の声</a></li>
            <li><a href="apply.html" class="cta-button">無料デモ</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="apply-form">
        <div class="container">
          <h2>無料デモを<span class="highlight">申し込む</span></h2>
          <p class="form-description">
            InnovateXの革新的な機能を体験してください。以下のフォームに必要事項を入力し、30日間の無料トライアルをお申し込みください。
          </p>

          <form action="#" method="POST">
            <div class="form-group">
              <label for="company">会社名</label>
              <input type="text" id="company" name="company" required />
            </div>
            <div class="form-group">
              <label for="name">お名前</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">メールアドレス</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">電話番号</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="message">その他ご要望</label>
              <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-button">無料デモを申し込む</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-logo">
            <h3>InnovateX</h3>
            <p>ビジネスの未来を創造する</p>
          </div>
          <nav>
            <ul>
              <li><a href="index.html#features">特徴</a></li>
              <li><a href="index.html#testimonials">お客様の声</a></li>
              <li><a href="apply.html">無料デモ</a></li>
            </ul>
          </nav>
        </div>
        <p class="copyright">&copy; 2024 InnovateX. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
